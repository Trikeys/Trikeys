<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>奇数偶数判断程序 040102.numberJudge.html</title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" id="" value="" v-model="num"/>
			<p v-if="num%2==0">偶数！！！</p>
			<p v-if="num%2==1">奇数！！！</p>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					num:0
				}
			})
		</script>
	</body>
</html>

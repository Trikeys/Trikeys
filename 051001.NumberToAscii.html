<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="userKey" @keydown.enter="show()" />
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					userKey:""
				},
				methods:{
					show(){
						alert(v.userKey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
